<div class="border-b border-primary">
  <div class="container">
    <div class="flex items-center justify-between py-3">
      <div class="flex items-center">
        <a class="logo flex-shrink-0" [routerLink]="['home']">
          <img src="/assets/images/logos/main-logo.svg" alt="Cloud password">
        </a>

        <div class="hidden md:flex md:ml-10 items-center space-x-4">
          <a
            *ngFor="let link of links"
            [routerLink]="[link.url]"
            routerLinkActive="active"
            mat-button
          >
            {{link.name}}
          </a>
        </div>
      </div>

      <button
        mat-button
        [matMenuTriggerFor]="menu"
        class="hover:bg-accent p-3 rounded-md focus:outline-none"
      >
        <span class="name" *ngIf="profile$ | async as profile">
          {{profile.name}}
        </span>

        <mat-icon>arrow_drop_down</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item class="hover:bg-accent p-3 rounded-md focus:outline-none">
          Профиль
        </button>

        <div class="md:hidden block">
          <button
            mat-menu-item
            *ngFor="let link of links"
            [routerLink]="[link.url]"
            routerLinkActive="active"
            class="hover:bg-accent p-3 rounded-md focus:outline-none"
          >
            {{link.name}}
          </button>
        </div>

        <button
          mat-menu-item
          class="hover:bg-accent p-3 rounded-md focus:outline-none"
          (click)="logout($event)"
        >Выйти</button>
      </mat-menu>
    </div>
  </div>
</div>
